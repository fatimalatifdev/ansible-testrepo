
version: 2
jobs:
  build:
    docker: 
      - image: circleci/node:8.9.1 # the primary container, where your job's commands are run
    steps:
      - checkout # check out the code in the project directory
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: run the application
          command: npm start

      
